<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--nofollow og noindex er sat på for at, undgå at folk bliver disponeret for siden og beskytte DecoWall under eksamensperioden-->
    <meta name="robots" content="nofollow">
    <meta name="googlebot" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style.grid.css" type="text/css" media="all">
    <link rel="stylesheet" href="./style.animation.css" type="text/css" media="all">
    <link rel="shortcut icon" href="./Identitet/favicon.svg">
    <link rel="stylesheet" href="https://use.typekit.net/jst2apw.css">
    <meta name="description" content="Velkommen til den oficielle webshop for DecoWall's produkter. Her kan du se et specifikt produkt fra vores. Derudover kan du finde vores kontaktoplysninger og sociale medier.">
    <meta name="keywords" content="vægkunst, murstensvæg, væg, renovering, boligindretning, kunst, stue">
    <title>Produkt | DecoWall</title>
    <meta name="author" content="Michala Pedersen">
</head>
<body>
    <header>
        <div id="mobil-navigation">
            <!--Logoet på toppen af siden-->
            <a href="./index.html"><img src="./Identitet/tileLogo.svg" id="logo-header" alt="DecoWall logo og genvej til forside"></a>
            <!--Kurv iconet højre overste hjørne-->
            <a href="javascript:void(0);" onclick="kurvFunktion()"><img src="./Identitet/kurv.png" id="kurv-ikon" alt="kurv, se de valgte produkter her"></a>
        </div>
    </header>
<!--Kurv siderne, kommer frem på kurvikonet er klikket-->
<!--Første side, inholdet i kurven-->
    <aside id="kurv">
        <ul id="nummer-menu">
            <li><a href="" id="nummer-menu-on">1</a></li>
            <li><a href="" class="nummer-menu-off">2</a></li>
            <li><a href="" class="nummer-menu-off">3</a></li>
        </ul>
        <h2>Kurv</h2>
    </aside>
    <!--Anden side, valg af levering-->
    <aside id="levering">
        <h2>levering</h2>
    </aside>
    <!--tredje side, valg af betaling og betal -->
    <aside id="betaling">
        <h2>betaling</h2>
    </aside>
    <!--sidste side, bekræftelse på bestilling og bealing-->
    <aside id="gennemført">
        <h2>gennemført</h2>
    </aside>
   
   <!--coverbilleder til mobilverion-->
    <img src="./Billeder/mobil/Coverbilleder/farvevariationerMobil.jpg" alt="Billede af murstensvæg af gips med farvevariationer" class="topBillede" id="topbillede1">
    <img src="./Billeder/mobil/Coverbilleder/variationsvægGipsMobil.jpg" alt="Billede af murstensvæg af gips med farvevariationer" class="topBillede" id="topbillede2">

    <!--coverbilleder til desktopversion-->
    <img src="./Billeder/PC/Coverbilleder/farvevariationer.jpg" alt="Billede af murstensvæg af gips med farvevariationer" class="opBillede" id="topbillede1">
    <img src="./Billeder/PC/Coverbilleder/variationsvægGips.jpg" alt="Billede af murstensvæg af gips med farvevariationer" class="opBillede" id="topbillede2">

    <!--overskrif, animeret på scroll-->
    <h1 id="overskrift">Kollektioner</h1>

    <!--tagline, animeret på scroll-->
    <h2 id="tagline">Nyt liv til hjemmet!</h2>

    <!--her starter sidens unikke indhold:-->
    <main id="mainProdukter">
        <!--karosel til at fremvise produkterne-->
        <section id="sectionScrollOne" class="sectionScroll">
            <h3 class="tekstSkiftOne">Kollektionerne</h3>
            <div class="slideshow-container fade">

                <!--produkt nr. et, med billede, navn, pris, og link til produktside for flere oplysninger op produktet-->
                <div class="Containers">
                    <img src="./Billeder/mobil/Kollektion/grå.jpg" alt="Vores kollektion Nightsky star" class="billedeScroll">
                    <h3 class="Info">Nightsky star</h3>
                    <p class="pris">995 kr.</p>
                    <a href="./produkt.html">
                        <input type="button" value="Se vare" class="tilfojKurv">
                    </a>
                </div>
          
                <!--produkt nr. to, med billede, navn, pris, og link til produktside for flere oplysninger op produktet-->
                <div class="Containers">
                    <img src="./Billeder/mobil/Kollektion/hvid.jpg" alt="" class="billedeScroll">
                    <h3 class="Info">Splited perfection</h3>
                    <p class="pris">995 kr.</p>
                    <a href="./produkt.html">
                        <input type="button" value="Se vare" class="tilfojKurv">
                    </a>
                </div>
          
                <!--produkt nr. tre, med billede, navn, pris, og link til produktside for flere oplysninger op produktet-->
                <div class="Containers">
                    <img src="./Billeder/mobil/Kollektion/småhvid.jpg" alt="Vores kollektion Rising river" class="billedeScroll">
                    <h3 class="Info">Rising river</h3>
                    <p class="pris">995 kr.</p>
                    <a href="./produkt.html">
                        <input type="button" value="Se vare" class="tilfojKurv">
                    </a>
                </div>
          
                <!--pile til at navigere rundt i karosellen-->
                <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
                <a class="forward" onclick="plusSlides(1)">&#10095;</a>
            </div>
        
            <!--cirkler der viser hvor i karosellen du befinder dig-->
            <div class="dot">
                <span class="dots" onclick="currentSlide(1)"></span>
                <span class="dots" onclick="currentSlide(2)"></span>
                <span class="dots" onclick="currentSlide(3)"></span>
            </div>  
        </section>
    </main>

    <!--Footer, med kontaktinfo, link til det med småt og kort ikoner-->
    <footer id="footerIndex">
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-pinterest-p"></i>
        <p>TLF: +45 12341234</p>
        <p>E-mail: Kontakt@decowall.dk</p>
        <p>Chr. nr.: 01010101</p>
        <p><a href="./detMedSmaat.html">Det med småt</a></p>
        <i class="fa-solid fa-credit-card kort"></i>
        <i class="fa-regular fa-credit-card kort"></i>
        <i class="fa-solid fa-credit-card kort"></i>
        <i class="fa-regular fa-credit-card kort"></i>
        <i class="fa-solid fa-credit-card kort"></i>
        <i class="fa-regular fa-credit-card kort"></i>

        <i class="fa-solid fa-credit-card kort"></i>
        <i class="fa-regular fa-credit-card kort"></i>

<script src="script.js"></script>
